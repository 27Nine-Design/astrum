<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title v-text="title"></title>

    <link rel="stylesheet" href="assets/css/patterns.css">

    <!-- Stylesheets are loaded from the assets.css array in patterns.json -->
    <link rel="stylesheet" v-for="css in assets.css" v-bind:href="css">
</head>
<body>
    <h1 v-text="title"></h1>

    <nav>
        <ul>
            <li v-for="group in groups">
                <a v-text="group.title" v-bind:href="'#' + group.name"></a>

                <ul v-if="group.components.length">
                    <li v-for="component in group.components">
                        <a v-text="component.title" v-bind:href="'#' + component.template"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>


    <div v-for="group in groups"  class="group" v-bind:id="group.name">
        <h2 v-text="group.title"></h2>

        <div v-for="component in group.components" class="component" v-bind:id="component.template">
            <h3 v-text="component.title"></h3>

            {{ component.description }}

            <pre><code>{{{ component.html }}}</code></pre>
        </div>
    </div>

    <pre v-text="$data | json"></pre>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="assets/js/patterns.js"></script>
</body>
</html>
